          weight: 600
        - asset: assets/Fonts/IRANSansX-ExtraBlack.ttf
          weight: 800
        - asset: assets/Fonts/IRANSansX-ExtraBold.ttf
          weight: 700
        - asset: assets/Fonts/IRANSansX-Heavy.ttf
          weight: 800
        - asset: assets/Fonts/IRANSansX-Light.ttf
          weight: 300
        - asset: assets/Fonts/IRANSansX-Medium.ttf
          weight: 500
        - asset: assets/Fonts/IRANSansX-Regular.ttf
          weight: 400
        - asset: assets/Fonts/IRANSansX-Thin.ttf
          weight: 100
